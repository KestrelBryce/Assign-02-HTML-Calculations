<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Assignment-02" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="KestrelBryce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="MONEY_HEART_FAVICON" sizes="180x180" href="./fav_index/MONEY_HEART_FAVICON.jpg" />
    <link rel="icon" type="image/jpg" sizes="32x32" href="./fav_index/MONEY_HEART_FAVICON.jpg" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="./fav_index/MONEY_HEART_FAVICON.jpg" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- page title -->
    <title>CAD exchange calculator</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Canadian money exchange calculator</span>
        </div>

      <!-- page header -->
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <h2>Enter money to exchange below:</h2>
            </th>
          </tr>
        </table>

       <p>Refresh page to do another calculation :)</p>
        
        <!-- CAD to AUD exchange -->
          <p>Canadian dollars to Australian dollars:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="CAD-to-AUD-here"
            />
            <label class="mdl-textfield__label" for="lbl-CAD-to-AUD">Numbers go here... </label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

        <!-- Cad to AUD button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:calculateAUD()">
          <p>Calculate</p>
        </button>
        <br />
        <p>
          <div id="AUDResults">

          </div>
        </p>
        
        <!-- CAD to GBP exchange -->
        <p>Canadian dollars to British pounds:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="CAD-to-GBP-here"
            />
            <label class="mdl-textfield__label" for="CAD-to-GBP-here">Numbers go here... </label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        
        <!-- Cad to GBP button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:calculateGBP()">
          <p>Calculate</p>
        </button>
        <br />
        <p>
          <div id="GBPResults">
      
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
